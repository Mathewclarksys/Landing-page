<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Live Feed</title>
  <style>
    body {
      background-color: #151C24;
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
    }

    .messages {
      display: flex;
      flex-direction: column;   /* Stack cards vertically */
      gap: 18px;                /* Add vertical space between cards */
      margin: 20px;
    }

    .message-card {
      background: #202A36;
      border-radius: 18px;
      color: #e6ecf3;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 320px;
      padding: 18px 20px 12px;
      display: flex;
      flex-direction: column;
    }

    .message-header {
      font-weight: bold;
      color: #7ec7ff;
      margin-bottom: 6px;
    }

    .message-content {
      font-size: 15px;
      margin-bottom: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .message-footer {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #8a99a8;
    }

    .share-btn {
      margin-left: auto;
      background: #232f3d;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      color: #b6c6d7;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .share-btn:hover {
      background: #2e3c4e;
    }

    @media (max-width: 700px) {
      .messages {
        flex-direction: column;
        gap: 0;
      }
      .message-card {
        width: 100vw;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="messages">Loading...</div>

  <script>
    fetch('messages.json')
      .then(res => res.json())
      .then(data => {
        const container = document.querySelector('.messages');
        container.innerHTML = '';

function cleanText(text) {
  return text
    .replace(/\n{2,}/g, '\n\n') // collapse multiple blank lines
    .replace(/(?:\n)([\u231A-\uDFFF]{1,2})(?:\n)/g, '$1') // join standalone emojis
    .replace(/([\u231A-\uDFFF])\n(?=[\u231A-\uDFFF])/g, '$1') // emoji followed by emoji on new line
    .replace(/\n(?=[\u231A-\uDFFF])/g, '') // newline before emojis to join them
    .replace(/(?<=[\u231A-\uDFFF])\n/g, '') // newline after emojis to join them
    .trim();
}

data.forEach(text => {
  const cleaned = cleanText(text);
  const card = document.createElement('div');
  card.className = 'message-card';

  card.innerHTML = `
    <div class="message-header">SOL Trending - Cherry</div>
    <div class="message-content">${cleaned}</div>
    <div class="message-footer">
      <span>üëÅ 1</span>
      <span>Live</span>
      <button class="share-btn">&#8594;</button>
    </div>
  `;

  container.appendChild(card);
});

      })
      .catch(err => {
        document.querySelector('.messages').innerText = "‚ùå Failed to load messages.";
        console.error(err);
      });
  </script>
</body>
</html>
